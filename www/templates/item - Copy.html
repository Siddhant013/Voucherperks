<ion-view view-title="">
	<ion-pane>
		<ion-content>
			<ion-item class="ion-item">
				<div class="item-image">
					<img data-ng-src="{{itemCtrl.item.img}}">
					<h1>{{itemCtrl.item.title}}</h1>
				</div>
				<div class="item-content article-content">
					<div class="row item-tools">
						<div class="col col-33"><i class="icon ion-radio-waves"></i>{{itemCtrl.item.source}}</div>
						<!--<div class="col col-33"><i class="icon ion-clock"></i>{{itemCtrl.item.date | date:'MMM d, y'}}</div> -->
						<div class="col col-33 right-align item-category"><a data-ui-sref="app.category({categoryId: itemCtrl.category.id})">{{itemCtrl.category.title}}</a></div>
					</div>
					<div class="row">
						<div class="col" data-ng-bind-html="itemCtrl.item.description|trustHtml"></div>
					</div>
					<!--<srf-social-share data-config="itemCtrl.share"></srf-social-share>-->
					<button class="button button-full button-positive">Redeem</button>
				</div>
				<!--<div class="item-next">
					<h4 class="next-story">NEXT</h4>
					<h2>Get free nachos on purchase of 4 tacos</h2>
					<i class="icon ion-ios-arrow-right item-next-icon"></i>
				</div>-->
			</ion-item>
		</ion-content>
	</ion-pane>
</ion-view>
